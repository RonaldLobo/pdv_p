<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" style="text-transform: capitalize;">Login</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="col-12 confirmar-items">
    	<div class="row">
    		<div class="col-3">
    			Cedula
    		</div>
    		<div class="col-9">
    			<input type="text" [(ngModel)]="cedula" name="comprobante" class="form-control"> 
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-3">
    			Clave
    		</div>
    		<div class="col-9">
    			<input type="password" [(ngModel)]="clave" name="comprobante" class="form-control"> 
    		</div>
    	</div>
    	<p *ngIf="errorDisplay && triedLogin" class="error">{{errorDisplay}}</p>
		<div>
			<button type="submit" class="btn btn-success" (click)="login()">
				<span>Login</span>
			</button>
		</div>
    </div>
  </div>
</ng-template>
