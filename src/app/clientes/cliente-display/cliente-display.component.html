<div class="col-12 row">
	<div class="col-sm-3 col-6">
		<p>{{cliente.nombre}} {{cliente.apellido1}}</p>
	</div>
	<div class="col-sm-2 d-none d-sm-block text-center">
		<p *ngIf="cliente.telefonos.length > 0">{{cliente.telefonos[0].telefono}}</p>
		<p *ngIf="cliente.telefonos.length == 0">El Cliente no tiene telefonos registrados.</p>
	</div>
	<div class="col-sm-3 d-none d-sm-block text-center ellipsis">
		<p>{{cliente.correo.correo}}</p>
	</div>
	<div class="col-sm-4 col-6 text-center">
		<p class="action">
	        <button class="btn btn-sm btn-outline-secondary" (click)="ver(template)" tooltip="Ver información del cliente.">
	        	<span class="icon">
	          		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" width="24" height="24" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></g></svg>
	          	</span>
	          	<span class="label">
	          		Ver
	        	</span>
	        </button>
			<button class="btn btn-sm btn-outline-secondary" (click)="editar(template)" tooltip="Editar información del cliente.">
				<span class="icon">
	          		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" width="24" height="24" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2l4 4L7 17H3v-4L14 2z"/><path d="M3 22h18"/></g></svg>
	          	</span>
	          	<span class="label">
	          		Editar
	        	</span>
	        </button>
	        <button class="btn btn-sm btn-outline-secondary delete" (click)="borrar(template)" tooltip="Eliminar cliente.">
	        	<span class="icon">
	          		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" width="24" height="24" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/><path d="M18 9l-6 6"/><path d="M12 9l6 6"/></g></svg>
	          	</span>
	          	<span class="label">
	          		Eliminar
	        	</span>
	        </button>
        </p>
	</div>
</div>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left" style="text-transform: capitalize;">{{action}} Cliente</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-cliente-agregar [action]="action" [selectedProduct]="copy" (close)="actualizar();modalRef.hide();"></app-cliente-agregar>
  </div>
</ng-template>
